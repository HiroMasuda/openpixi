# Two stream instability

gridStep: 10
gridCellsX: 10
gridCellsY: 10
speedOfLight: 1
timeStep: 1
poissonsolver: empty

streams:
  # first stream:
  - particle:
      x: 0
      y: 50
      vx: .1
      vy: 0
      r: 1
      m: 1
      q: .01
      color: red
    dx: 2
    dy: 0
    number: 50
  # second stream:
  - particle:
      x: 0
      y: 50
      vx: -.1
      vy: 0
      r: 1
      m: 1
      q: .01
      color: blue
    dx: 2
    dy: 0
    number: 50

output:
  path: twostreaminstability
  daniil: 1
  daniilspectrum: 300
